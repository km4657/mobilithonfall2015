<ion-view view-title="Panel {{vm.currentPanel}}">
  <style>
    #slide-box {
      width: 100%;
      height: 100%;
    }
      #panel-list-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
        display: block;
      }
      #panel-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        height: 81px;
      }
      .panel-small {
        background-color: black;
        color: white;
        height: 30px;
        border: none;
      }
  </style>
  <ion-slide-box id="slide-box" delegate-handle="panelbox" on-slide-changed="vm.slideHasChanged(index)" show-pager="false">
    <ion-slide ng-repeat="panelID in vm.panelList track by $index">
       #{{$index}}#
      <panel panelid="panelID" renderid="vm.currentPanel"></panel>
    </ion-slide>
  </ion-slide-box>
  <section id="panel-list-container">
    
    <div class="list panel-small">
      <div class="item range range-positive panel-small">
        <input type="range" name="panelScroll" min="1" max="140" ng-model="vm.currentPanelScroll" ng-change="vm.changePage()">
      </div>
    </div>
  </section>
</ion-view>
