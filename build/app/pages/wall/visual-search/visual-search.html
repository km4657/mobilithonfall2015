<ion-view view-title="Search">
  <style>
    #keyboard {
      position: absolute;
      width: 100%;
      bottom: 0;
      height: 162px;
      background-color: silver;
    }
    
    #recommendation {
      width: 100%;
    }
    
    .fade {
      transition: 1s linear all;
      -webkit-transition: 1s linear all;
      opacity: 0;
    }
    
    .fade.ng-enter {
      opacity: 0;
    }
    
    .fade.ng-enter.ng-enter-active {
      opacity: 0;
    }
    
    .fade.ng-leave {
      opacity: 0;
    }
    
    .fade.ng-leave.ng-leave-active {
      opacity: 0;
    }
    
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
    
  </style>
  <ion-content>
    <label class="item item-input">
      <i class="icon camera-search placeholder-icon"></i>
      <input type="file" 
             capture="camera" 
             accept="image/*" 
             id="fileInput" 
             name="cameraInput">
    </label>
      <button ng-click="vm.search()">Search from image.</button>
      <h1>{{vm.searchText}}</h1>
  <div class="cropArea">
    <img-crop image="myImage" area-type="rectangle" area-min-size="40" result-image="myCroppedImage"></img-crop>
  </div>                                 
  <div>Cropped Image:</div> 
  <div><canvas id="cropped"> </canvas></div>    
  </ion-content>
</ion-view>
