<ion-side-menus enable-menu-with-back-views="false">
    <style>
        button.hamberger:before{
            color: white;background-color: #132551;
            border-radius: 50%;width:32px;height:32px;font-size: 20px;padding: 0;margin: 0;
        }
        #search {
            position: absolute;
            top: 45px;
            z-index: 4;
            width: 100%;
        }
        .searchicon:before  {
            font-size: 34px;
            margin-right: 15px;
            background-color: #132551;
            padding-left: 7px;
            padding-right: 7px;
            color: silver;
            border-style: groove;
        }
    </style>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar>
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon hamberger" menu-toggle="left"  ng-hide="$exposeAside.active">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon ion-search" 
                        style="color: silver;" 
                        ng-click="vm.SearchString.isSearching = !vm.SearchString.isSearching;">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <search-panel></search-panel>

        <ion-nav-view name="wallContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large">
        <ion-header-bar>
            <h1 class="title" style="color:white">Left</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/wall/panels">
                    View Wall
                </ion-item>
                <ion-item menu-close href="#/wall/visual-search">
                    Visual Search
                </ion-item>
                <ion-item menu-close href="#/wall/browse">
                    Calendar
                </ion-item>
                <ion-item menu-close href="#/wall/browse">
                    Education Center
                </ion-item>
                <ion-item menu-close href="#/wall/donate">
                    Donate
                </ion-item>
                <ion-item menu-close href="#/wall/splash">
                    About
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
