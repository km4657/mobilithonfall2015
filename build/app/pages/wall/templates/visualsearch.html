<ion-view view-title="Search">
  <style>
    #keyboard {
      position: absolute;
      width: 100%;
      bottom: 0;
      height: 162px;
      background-color: silver;
    }
    
    #recommendation {
      width: 100%;
      text-align: center;
    }
    
    .fade {
      transition: 1s linear all;
      -webkit-transition: 1s linear all;
    }
    
    .fade.ng-enter {
      opacity: 0;
    }
    
    .fade.ng-enter.ng-enter-active {
      opacity: 1;
    }
    
    .fade.ng-leave {
      opacity: 1;
    }
    
    .fade.ng-leave.ng-leave-active {
      opacity: 0;
    }
  </style>
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <h2 id="recommendation" >Search by: <span class="fade">{{vm.item.name}}</span></h2>
  </ion-content>
  <div id="keyboard">
  </div>
</ion-view>
