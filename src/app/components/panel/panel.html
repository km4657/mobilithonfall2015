<section id="panel-background">
	<style>
		#panel-background {
			width: 100%;
			height: 100%; 
			background-color: white;
		}
		#panel{
			color: white;
			background-color: black;
			width: 90%;
			height: 90%;
			margin: 5%;
		}
		.panel-row {
			position: relative;
			margin: 10px;
			padding: 10px;
		}
		.panel-column {
			position: relative;
			margin: 10px;
			padding: 10px;
		}
		.panel-name {
			color: white;
		}
	</style>
	<div id="panel">
		<div class="panel-row">
			<div class="panel-column">
				<h1 class="panel-name">PANEL #{{vm.panelid}}</h1>
				<h3 class="panel-name" ng-if="vm.show()"> * {{vm.panelid}} * </h3>
				
			</div>
		</div>	
	</div>	
</section>
