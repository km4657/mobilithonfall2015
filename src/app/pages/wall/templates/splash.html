<ion-view view-title="">
  <style>
    #slide-box{
      width: 100%;
      height: 100%;
    }
    #splash {
      background-color: white;
      width: 100%;
      height: 100%;
    }
    
    @media all and (orientation: portrait) {
      #splash {
        background-image: url('assets/images/splash-portrait.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    }
    
    @media all and (orientation: landscape) {
      #splash {
        background-image: url('assets/images/splash-landscape.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      #explore {
        background-color: white;
        border: none;
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      #explore-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
    }
  </style>
  <ion-slide-box id="slide-box" on-slide-changed="slideHasChanged($index)" show-pager="false">
    <ion-slide>
        <div id="splash">
          <div id="explore-container">
            <button id="explore" ng-click="vm.nextSlide()">
              < EXPLORE </button>
          </div>
      </div>
    </ion-slide>
    <ion-slide style="display: inline-block;">
      <div style="display: inline-block;background-color: green;heigth: 100%; width: 100%;">
        <h1 style="position: absolute; top: 50%;left:30%;">LOCATION OF WALL</h1>
      </div>
    </ion-slide>
  </ion-slide-box>

</ion-view>
