<ion-view view-title="Panel {{vm.currentPanel}}">
  <style>
    #slide-box {
      width: 100%;
      height: 100%;
    }
    
    #splash {
      background-color: white;
      width: 100%;
      height: 100%;
    }
    
    @media all and (orientation: portrait) {
      #splash {
        background-image: url('assets/images/splash-portrait.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    }
    
    @media all and (orientation: landscape) {
      #splash {
        background-image: url('assets/images/splash-landscape.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      #explore {
        background-color: white;
        border: none;
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      #explore-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #panel-list-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
        display: block;
      }
      #panel-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        height: 81px;
      }
      .panel-small {
        background-color: black;
        color: white;
        height: 30px;
        border: none;
      }
    }
  </style>
  <ion-slide-box id="slide-box" on-slide-changed="vm.slideHasChanged($index)" show-pager="false">
    <ion-slide ng-repeat="panelID in vm.panelList track by $index">
      <panel panelid="panelID" render="$index"></panel>
    </ion-slide>
  </ion-slide-box>
  <section id="panel-list-container">
    
    <div class="list panel-small">
      <div class="item range range-positive panel-small">
        <input type="range" name="volume" min="1" max="140" ng-model="vm.currentPanel" ng-change="vm.changePage()">
      </div>
    </div>
  </section>
</ion-view>
