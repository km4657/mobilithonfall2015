<ion-view>
    <ion-content>
        <div class="list card" ng-repeat="order in vm.orderlist.list">
            
            <a href="#" class="item item-divider">
                <i class="icon ion-home"></i>
                ORDER ID:{{order.id}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                SERVICE TYPE:{{order.serviceType}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-home"></i>
                CATEGORY:{{order.serviceCategory}}
            </a>
        </div>

    </ion-content>
</ion-view>
